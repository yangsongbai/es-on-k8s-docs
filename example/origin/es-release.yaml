metadata:
  name: es-sxsecs-elasticsearch-config
  namespace: my-es-namespace
  labels:
    app: elasticsearch
    statefulset-name: es-sxsecs-nodes
data:
  elasticsearch.yml: |+
    cluster.name: es-test
    network.host: 0.0.0.0
